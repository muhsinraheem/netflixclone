<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="logo">
        <img src="logo-removebg-preview.png" alt="Netflix Logo" width="100px" height="100px">
    </div>
    <div class="background">
        <div class="overlay">
            <div class="signin-container">
               
                <form class="signin-form">
                    <h2>Sign In</h2>
                    <input type="text" placeholder="Email or mobile number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <div class="options">
                        <div class="n">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </div><br><br>
                        <a href="#" style="text-align: center; color: #fff; text-decoration: none;">Forgot Password?</a>
                    

                    <div class="signup">
                        <p>New to Netflix? <a href="#">Sign up now.</a></p>
                    </div>
                    <p class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
